<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ‚úÖ Header -->
    <header class="header">
        <button id="menu-btn" class="menu-button">‚ò∞</button>
        <div class="time-container">
            <h1 id="time" class="time-display"></h1>
        </div>
        <div class="right-section">
            <p id="date" class="date-display"></p>
            <button id="theme-toggle" class="theme-toggle">üåû</button>
        </div>
    </header>

    <!-- ‚úÖ Search Bar -->
    <div class="search-container">
        <form id="search-form" action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" id="search-input" name="q" placeholder="Search Google..." required>
            <button type="submit">üîç</button>
        </form>
    </div>

    <!-- ‚úÖ Sidebar -->
    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-button">‚úñ</button>
        <ul class="menu-list">
            <li><a href="#">Weather</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Air Quality</a></li>
            <li><a href="#">News</a></li>
        </ul>
    </div>

    <!-- ‚úÖ Widgets (Weather & Air Quality) -->
    <div class="widgets-container">
        <!-- üå§ Weather Widget -->
        <div class="weather-widget">
            <h2>üå§ Weather</h2>
            <h3 id="city-name"></h3>
            <p id="current-date"></p>
            <div class="weather-main">
                <h1 id="temperature"></h1>
                <p id="weather-description"></p>
            </div>
            <div class="weather-details">
                <div class="weather-box"><p>Feels Like</p><h3 id="feels-like"></h3></div>
                <div class="weather-box"><p>Humidity</p><h3 id="humidity"></h3></div>
                <div class="weather-box"><p>Wind</p><h3 id="wind-speed"></h3></div>
                <div class="weather-box"><p>Clouds</p><h3 id="clouds"></h3></div>
            </div>
        </div>

        <!-- üåç Air Quality Widget -->
        <div class="air-quality-widget">
            <h2>üåç Air Quality</h2>
            <h3 id="aqi-city"></h3>
            <p id="aqi-status"></p>
            <div class="aqi-details">
                <div class="aqi-box"><p>PM2.5</p><h3 id="pm25"></h3></div>
                <div class="aqi-box"><p>PM10</p><h3 id="pm10"></h3></div>
                <div class="aqi-box"><p>CO</p><h3 id="co"></h3></div>
                <div class="aqi-box"><p>NO2</p><h3 id="no2"></h3></div>
            </div>
        </div>
    </div>

    <!-- ‚úÖ Chatbot -->
    <div id="chat-container">
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask me anything" />
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
